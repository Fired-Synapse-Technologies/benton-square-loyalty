<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benton Square Loyalty - {{ page.title }}</title>
    {{ page.custom_head }}
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
    
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            animation: fadeIn 0.5s ease-in;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
    
        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
    
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
    
        .main-card {
            background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 
                       0 12px 24px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
    
        .main-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1),
                       0 16px 32px rgba(0, 0, 0, 0.05);
        }
    
        section {
            margin-bottom: 2rem;
        }
    
        h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }
    
        .alert-box {
            background-color: #fff8e1;
            border-left: 6px solid #ffa000;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            animation: slideIn 0.3s ease-out;
        }
    
        @keyframes slideIn {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    
        .alert-box strong {
            color: #b45309;
        }
    
        ul {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }
    
        li {
            margin-bottom: 0.5rem;
        }
    
        .delete-button {
            display: inline-block;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(220, 38, 38, 0.2);
        }
    
        .delete-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(220, 38, 38, 0.3);
        }
    
        .helper-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
            text-align: center;
        }
    
        .divider {
            border-top: 1px solid #e5e7eb;
            margin: 2rem 0;
        }
    
        footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
    
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
    
            h1 {
                font-size: 2rem;
            }
    
            .main-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
